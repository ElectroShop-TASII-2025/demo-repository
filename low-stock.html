<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos con bajo stock - ElectroShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#e6deee;         /* lila suave del fondo */
      --card:#ffffff;       /* tarjetas */
      --text:#111827;
      --muted:#6b7280;
      --line:#eceff1;       /* separador finito */
      --accent:#3c0054;     /* morado ElectroShop */
    }
    body{ background:var(--bg); color:var(--text); }
    .topbar{
      position:sticky; top:0; z-index:10; background:#fff;
      border-bottom:1px solid #eee; height:56px; display:flex; align-items:center;
    }
    .content{ max-width:760px; }
    .card-list{ gap:12px; }
    .item{
      background:var(--card); border:1px solid #f2f2f2; border-radius:14px;
      padding:14px 16px; box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .prod-img{
      width:60px; height:60px; object-fit:contain; border-radius:10px;
      background:#f7f7f8; border:1px solid #f0f0f0;
    }
    .title{ font-weight:700; font-size:1rem; line-height:1.1; }
    .meta{ font-size:.9rem; color:var(--muted); line-height:1.2; }
    .qty-badge{
      display:inline-block; min-width:48px; text-align:center;
      padding:.35rem .6rem; border-radius:999px; font-weight:700;
      background:#f4f3f8; border:1px solid #ebe7f2; color:#2f2a35;
    }
    .divider{ height:1px; background:var(--line); margin-top:12px; }
    @media (min-width:768px){
      .prod-img{ width:68px; height:68px; }
    }
  </style>
</head>

<body>
  <!-- Barra superior -->
  <nav class="topbar">
    <div class="container content d-flex align-items-center justify-content-between">
      <a href="index.html" class="btn btn-outline-secondary btn-sm">←</a>
      <h1 class="h6 m-0 fw-semibold">Productos con bajo stock</h1>
      <span style="width:32px"></span>
    </div>
  </nav>

  <!-- Lista -->
  <main class="container content my-3 my-md-4">
    <div id="lowStockList" class="d-flex flex-column card-list"></div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3" style="background-color:#3c0054;">
    &copy; 2025 ElectroShop. Todos los derechos reservados.
  </footer>

  <script>
    // 1) Intenta traer del backend
    async function fetchLowStock(){
      try{
        const res = await fetch('http://localhost:3000/api/bajo-stock', { cache:'no-store' });
        if(!res.ok) throw new Error('Backend no respondió OK');
        return await res.json();
      }catch(e){
        // 2) Si no hay backend, usa mock para no romper la vista
        return [
          { nombre:"Mouse Gamer",  marca:"Logitech",      color:"Negro",            cantidad:2, imagen:"img/mouse.png" },
          { nombre:"Procesador",   marca:"Intel Core i7", color:"-",                cantidad:2, imagen:"img/procesador.png" },
          { nombre:"Teclado",      marca:"Redragon",      color:"Negro con luces",  cantidad:5, imagen:"img/teclado.png" },
          { nombre:"Auriculares",  marca:"TEKNIC",        color:"Negro",            cantidad:8, imagen:"img/auricularespng.png" }
        ];
      }
    }

    function itemView(p){
      // Placeholder si falta imagen
      const img = p.imagen && p.imagen.trim() ? p.imagen : 'img/placeholder.png';
      return `
        <article class="item">
          <div class="d-flex align-items-center gap-3">
            <img class="prod-img" src="${img}" alt="${p.nombre}">
            <div class="flex-grow-1">
              <div class="title">${p.nombre}</div>
              <div class="meta">Marca: ${p.marca}</div>
              <div class="meta">Color: ${p.color}</div>
            </div>
            <div class="text-end">
              <div class="text-muted small mb-1">Cantidad</div>
              <span class="qty-badge">${p.cantidad}</span>
            </div>
          </div>
          <div class="divider"></div>
        </article>
      `;
    }

    async function render(){
      const data = await fetchLowStock();
      const list = document.getElementById('lowStockList');
      list.innerHTML = data.map(itemView).join('');
    }
    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
