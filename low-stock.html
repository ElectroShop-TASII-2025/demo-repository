<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos con bajo stock - ElectroShop</title>

  <!-- Bootstrap CSS (igual que en index.html) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== Estilos personalizados ===== */

    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      height: 56px;
      display: flex;
      align-items: center;
    }

    .topbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar h1 {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .item {
      background: #fff;
      padding: 14px 12px;
    }

    .prod-img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      background: #f8f9fa;
      border-radius: .5rem;
    }

    .sep {
      height: 1px;
      background: #111;
      opacity: .9;
      margin: 10px 0 0 76px; /* línea corrida a la derecha como en el mock */
    }

    @media (min-width:768px) {
      .content { max-width: 720px; }
      .sep { margin-left: 84px; }
      .prod-img { width: 72px; height: 72px; }
    }
  </style>
</head>

<!-- ✅ Fondo lila aplicado directamente en la etiqueta body -->
<body style="background-color: rgb(223, 215, 231);">

  <!-- Barra superior -->
  <nav class="topbar">
    <div class="container content">
      <a href="index.html" class="btn btn-outline-secondary btn-sm">←</a>
      <h1>Productos con bajo stock</h1>
      <span style="width:32px"></span>
    </div>
  </nav>

  <!-- Lista de productos -->
  <main class="container content my-3">
    <div id="lowStockList" class="shadow-sm rounded-3 overflow-hidden"></div>
  </main>

  <!-- Footer igual que index -->
  <footer class="text-white text-center py-3" style="background-color: rgb(60, 0, 84);">
    &copy; 2025 ElectroShop. Todos los derechos reservados.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ===== Datos de ejemplo =====
    const data = [
      { nombre:"Auriculares",  marca:"TEKNIC",        color:"Negro",            cantidad:8, imagen:"img/auricularespng.png" },
      { nombre:"Teclado",      marca:"Redragon",      color:"Negro con luces",  cantidad:5, imagen:"img/teclado.png" },
      { nombre:"Mouse Gamer",  marca:"Logitech",      color:"Negro",            cantidad:2, imagen:"img/mouse.png" },
      { nombre:"Procesador",   marca:"Intel Core i7", color:"-",                cantidad:2, imagen:"img/procesador.png" }
    ];

    function renderList(items){
      const list = document.getElementById('lowStockList');
      list.innerHTML = items.map(i => `
        <div class="item">
          <div class="d-flex align-items-center">
            <img src="${i.imagen}" alt="${i.nombre}" class="prod-img me-3">
            <div class="flex-grow-1">
              <div class="fw-semibold">${i.nombre}</div>
              <div class="text-muted small">Marca: ${i.marca}</div>
              <div class="text-muted small">Color: ${i.color}</div>
            </div>
            <div class="text-end" style="min-width:80px;">
              <div class="text-muted small">Cantidad</div>
              <div class="fw-bold">${i.cantidad}</div>
            </div>
          </div>
          <div class="sep"></div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => renderList(data));
  </script>
</body>
</html>
