<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - ElectroShop</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: rgb(223, 215, 231);">
    <!-- Contenedor principal con margen inferior para no chocar con el footer -->
    <div class="container d-flex justify-content-center align-items-start min-vh-100 pt-4 mb-4">
        <div class="card shadow p-3 w-100" style="max-width: 340px;">

            <!-- Imagen superior -->
            <div class="text-center mb-3">
                <img src="img/logo.jpg" alt="Logo de ElectroShop" class="img-fluid"
                    style="max-width: 80%; height: 150px; object-fit: contain;">
            </div>

            <!-- Título -->
            <h2 class="text-center mb-2 fw-bold display-6 text-dark">Registro</h2>

            <p class="text-center mb-4 text-dark small"  style="max-width: 100%;">
                Crea una cuenta completando los campos que se muestran a continuación.
            </p>

            <!-- Formulario -->
            <form action="conection_php/registro.php" method="POST">
                <div class="mb-2">
                    <label for="usuario" class="form-label small text-dark">Nombre de Usuario</label>
                    <input type="text" class="form-control form-control-sm" id="usuario" name="usuario"
                        placeholder="Usuario" required />
                </div>

                <div class="mb-2">
                    <label for="email" class="form-label small text-dark">Correo electrónico</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email"
                        placeholder="email@email.com" required />
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label small text-dark">Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password"
                        placeholder="••••••••" required />
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label small text-dark">Confirmar Contraseña</label>
                    <input type="password" class="form-control form-control-sm" id="confirm_password"
                        name="confirm_password" placeholder="••••••••" required />
                </div>

                <!-- Botón morado -->
                <button type="submit" class="btn btn-sm text-white w-100"
                    style="background-color: rgb(60, 0, 84);">
                    Registrarse
                </button>
            </form>

            <!-- Link para ir a login -->
            <p class="text-center mt-2 mb-0" style="color: rgb(60, 0, 84); font-size: 0.9rem;">
                ¿Ya tienes una cuenta? <a href="index.html"
                    style="color: rgb(60, 0, 84); text-decoration: underline;">Inicia sesión aquí.</a>
            </p>
        </div>
    </div>

    <!-- Footer más alto y firme -->
    <footer class="text-white text-center py-3" style="background-color: rgb(60, 0, 84); font-size: 1rem;">
        &copy; 2025 ElectroShop. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
