<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: rgb(223, 215, 231);">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 350px;">
            <h2 class="text-center mb-4 text-primary">ElectroShop</h2>

            <!-- Logo arriba igual que en login -->
            <div class="text-center mb-3">
                <img src="img/logo.jpg" alt="Logo de ElectroShop" class="img-fluid"
                    style="max-width: 80%; height: 150px; object-fit: contain;" />
            </div>

            <!-- Solo UN form, eliminado el anidado -->
            <form action="registro.php" method="POST">
                <div class="container mt-5" style="max-width: 400px;">
                    <h2 class="mb-4 text-center">Registro</h2>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            placeholder="••••••••" required />
                    </div>

                    <!-- Botón morado con texto blanco -->
                    <button type="submit" class="btn w-100" style="background-color: rgb(60, 0, 84); color: white;">
                        Registrarse
                    </button>

                </div>
            </form>
        </div>
    </div>

    <!-- Footer fijo morado igual que login -->
    <footer class="text-white text-center py-3 fixed-bottom" style="background-color: rgb(60, 0, 84);">
        &copy; 2025 ElectroShop. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
