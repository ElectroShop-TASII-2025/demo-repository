<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(223, 215, 231);">
    <!-- Contenedor principal -->
    <div class="container d-flex justify-content-center align-items-start min-vh-100 pt-5">
        <div class="card shadow p-4 w-100" style="max-width: 360px;">

            <!-- Imagen superior -->
            <div class="text-center mb-3">
                <img src="img/logo.jpg" alt="Logo de ElectroShop" class="img-fluid"
                    style="max-width: 80%; height: 150px; object-fit: contain;">
            </div>

            <!-- Título y subtítulo -->
            <h2 class="text-center mb-2 fw-bold display-6 text-dark">Inicio de sesión</h2>
            <p class="text-center mb-4 text-dark small" style="max-width: 100%;">
                Ingresa tu correo electrónico y tu contraseña para iniciar sesión.
            </p>

            <!-- Formulario -->
            <form action="conection_php/login.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label text-dark">Correo electrónico</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="email@email.com" required
                        aria-label="Correo electrónico">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="••••••••" required
                        aria-label="Contraseña">
                </div>

                <button type="submit" class="btn text-white w-100" style="background-color: rgb(60, 0, 84);">
                    Iniciar sesión
                </button>
            </form>

            <!-- Texto de registro -->
            <p class="text-center mt-3" style="color: rgb(60, 0, 84);">
                O <a href="registro.html" style="color: rgb(60, 0, 84); text-decoration: underline;">regístrate haciendo click aquí.</a>
            </p>
        </div>
    </div>

    <!-- Footer fijo y profesional -->
    <footer class="text-white text-center py-3" style="background-color: rgb(60, 0, 84);">
        &copy; 2025 ElectroShop. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
