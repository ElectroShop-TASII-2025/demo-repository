<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Producto - ElectroShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: rgb(170, 144, 196);">

  <!-- Contenedor principal -->
  <div class="container d-flex justify-content-center align-items-start min-vh-100 pt-4 mb-4">
    <div class="card shadow p-3 w-100" style="max-width: 340px;">

      <!-- Logo -->
      <div class="text-center mb-3">
        <img src="img/logo.jpeg" alt="Logo ElectroShop" class="img-fluid" style="max-width: 80%; height: 120px; object-fit: contain;">
      </div>

      <!-- Título -->
      <h4 class="text-center fw-bold mb-3" style="color: rgb(60, 0, 84);">Agregar Producto</h4>

      <!-- Formulario -->
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label small">Nombre del producto</label>
          <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Ej: Smartwatch" required>
        </div>

        <div class="mb-3">
          <label for="categoria" class="form-label small">Categoría</label>
          <select id="categoria" class="form-select form-select-sm" required>
            <option value="" selected disabled>Selecciona una</option>
            <option>Audio</option>
            <option>Accesorios</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Marca" class="form-label small">Marca</label>
          <input type="text" class="form-control form-control-sm" id="Marca" placeholder="Ej: Samsung" required>
        </div>

        <div class="mb-4">
          <label for="stock" class="form-label small">Cantidad en stock</label>
          <input type="number" class="form-control form-control-sm" id="stock" placeholder="0" required>
        </div>

        <!-- Botón Guardar -->
        <div class="d-grid">
          <button type="submit" class="btn text-white" style="background-color: rgb(60, 0, 84);">Guardar producto</button>
        </div>
      </form>

      <!-- Botón volver -->
      <div class="text-center mt-3">
        <a href="home.html" class="text-decoration-none" style="color: rgb(60, 0, 84); font-size: 0.9rem;">
          ⬅️ Volver al inicio
        </a>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3" style="background-color: rgb(60, 0, 84); font-size: 1rem;">
    &copy; 2025 ElectroShop. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
